<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/main.css">


    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->

    <title>netflix clone</title>

<body>    
    <header>
         <div class="container">
             <h2 class="logo">NETFLIX</h2>
             <nav>
                 <a href="#">INICIO</a>

                 <a href="#">FILMES</a>
                 <a href="#">DOCUMENTARIOS</a>
             </nav>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dragon Ball Super</h3> 
                <p class="descricao">O Deus da Destruição acorda e está dedicado a destruir com os planetas, e acaba descobrindo a Terra. O guerreiro Goku pede ajuda a seus amigos para se converter no lendário Super Saiyajin e enfrentar o vilão.</p>  
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
